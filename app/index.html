<!doctype html>
<html data-ng-app="timerApp">
    <head>
        <title>Timer</title>
        <link rel="stylesheet" href="css/timer.css">
        <link rel="stylesheet" href="css/app.css">

        <script src="js/thirdparty/jquery-1.9.1.js"></script>
        <script src="js/thirdparty/angular.js"></script>
        <script src="js/thirdparty/angular-resource.js"></script>

        <script src="js/app.js"></script>
        <script src="js/controller/timerHandlerCtrl.js"></script>
        <script src="js/components/timer.js"></script>
    </head>

    <body class='timer-app'>
        <timer duration='30' autostart='true'></timer>
        <footer data-ng-controller="TimerHandlerCtrl">
            <button data-ng-click="restart()">Restart</button>
            <button data-ng-click="toggleStop()">{{startStatus}}</button>
            <div class='console'>{{timerStatus}}</div>
        </footer>
    </body>

</html>
